name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build-cli:
    name: Build CLI
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
    strategy:
      matrix:
        build:
          - x86_64-linux-gnu
          - aarch64-linux-gnu
          - x86_64-macos
          - aarch64-macos
        include:
          - build: x86_64-linux-gnu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - build: aarch64-linux-gnu
            target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04
          - build: x86_64-macos
            target: x86_64-apple-darwin
            os: macos-14
          - build: aarch64-macos
            target: aarch64-apple-darwin
            os: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set release version
        run: |
          sed -i.bak 's/version = "[0-9.]*"$/version = "${{ inputs.version }}"/' runtime/cli/Cargo.toml
      - name: Install cross-compilation tools (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Load cache
        uses: Swatinem/rust-cache@v2
      - name: Configure cross-compilation (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "[target.aarch64-unknown-linux-gnu]" >> ~/.cargo/config.toml
          echo "linker = \"aarch64-linux-gnu-gcc\"" >> ~/.cargo/config.toml
      - name: Build
        run: cargo build --release --bin santa-cli --target ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: santa-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/santa-cli

  build-docker:
    name: Build Docker
    runs-on: ubuntu-24.04
    needs: build-cli
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download Linux x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: santa-cli-x86_64-unknown-linux-gnu
          path: ./linux-amd64
      - name: Download Linux aarch64 binary
        uses: actions/download-artifact@v4
        with:
          name: santa-cli-aarch64-unknown-linux-gnu
          path: ./linux-arm64
      - name: Create Dockerfile
        run: |
          cat > Dockerfile <<'EOF'
          FROM debian:bookworm-slim
          ARG TARGETARCH
          COPY linux-${TARGETARCH}/santa-cli /usr/local/bin/santa-cli
          RUN chmod +x /usr/local/bin/santa-cli
          ENTRYPOINT ["/usr/local/bin/santa-cli"]
          EOF
      - name: Rename directories for Docker
        run: |
          mv linux-amd64 linux-amd64-tmp && mkdir linux-amd64 && mv linux-amd64-tmp/santa-cli linux-amd64/
          mv linux-arm64 linux-arm64-tmp && mkdir linux-arm64 && mv linux-arm64-tmp/santa-cli linux-arm64/
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/eddmann/santa-lang-blitzen-cli:${{ inputs.version }}
            ghcr.io/eddmann/santa-lang-blitzen-cli:latest
          labels: org.opencontainers.image.source=https://github.com/eddmann/santa-lang-blitzen

  release:
    name: Create Release
    runs-on: ubuntu-24.04
    needs: [build-cli, build-docker]
    permissions:
      contents: write
    steps:
      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: santa-cli-*
          path: ./artifacts
      - name: Prepare release assets
        run: |
          mkdir -p release
          for target in x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu x86_64-apple-darwin aarch64-apple-darwin; do
            chmod +x artifacts/santa-cli-${target}/santa-cli
            tar -czvf release/santa-cli-${{ inputs.version }}-${target}.tar.gz -C artifacts/santa-cli-${target} santa-cli
          done
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
