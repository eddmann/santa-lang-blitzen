name: Build CLI

on:
  workflow_call:
    inputs:
      release-tag:
        required: true
        type: string

jobs:
  binary:
    name: Binary
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    env:
      CARGO_TERM_COLOR: always
    strategy:
      matrix:
        include:
          - platform: linux-amd64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - platform: linux-arm64
            target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04
          - platform: macos-amd64
            target: x86_64-apple-darwin
            os: macos-15
          - platform: macos-arm64
            target: aarch64-apple-darwin
            os: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set release version
        run: |
          sed -i.bak 's/version = "[0-9.]*"$/version = "${{ inputs.release-tag }}"/' Cargo.toml
      - name: Install cross-compilation tools (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Load cache
        uses: Swatinem/rust-cache@v2
      - name: Configure cross-compilation (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "[target.aarch64-unknown-linux-gnu]" >> ~/.cargo/config.toml
          echo "linker = \"aarch64-linux-gnu-gcc\"" >> ~/.cargo/config.toml
      - name: Build
        run: cargo build --release --bin santa-cli --target ${{ matrix.target }}
      - name: Upload
        run: |
          cp target/${{ matrix.target }}/release/santa-cli santa-lang-blitzen-cli-${{ inputs.release-tag }}-${{ matrix.platform }}
          gh release upload ${{ inputs.release-tag }} santa-lang-blitzen-cli-${{ inputs.release-tag }}-${{ matrix.platform }} --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Docker
    runs-on: ubuntu-24.04
    needs: binary
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set release version
        run: |
          sed -i.bak 's/version = "[0-9.]*"$/version = "${{ inputs.release-tag }}"/' Cargo.toml
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - name: Load cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --bin santa-cli --target x86_64-unknown-linux-gnu
      - name: Create Dockerfile
        run: |
          cat > Dockerfile <<'EOF'
          FROM debian:bookworm-slim
          COPY target/x86_64-unknown-linux-gnu/release/santa-cli /usr/local/bin/santa-cli
          RUN chmod +x /usr/local/bin/santa-cli
          ENTRYPOINT ["/usr/local/bin/santa-cli"]
          EOF
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          tags: ghcr.io/eddmann/santa-lang-blitzen:cli-latest
          labels: org.opencontainers.image.source=https://github.com/eddmann/santa-lang-blitzen
          outputs: type=docker,dest=/tmp/santa-lang-blitzen-cli-docker.tar
      - name: Upload to release
        run: |
          mv /tmp/santa-lang-blitzen-cli-docker.tar santa-lang-blitzen-cli-${{ inputs.release-tag }}-docker.tar
          gh release upload ${{ inputs.release-tag }} santa-lang-blitzen-cli-${{ inputs.release-tag }}-docker.tar --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
