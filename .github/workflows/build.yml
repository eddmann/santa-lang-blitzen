name: Build

on:
  push:
    branches:
      - draft-release

jobs:
  update-draft-release:
    name: Update Draft Release
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.release_drafter.outputs.tag_name }}
    steps:
      - name: Update release draft
        uses: release-drafter/release-drafter@v6
        id: release_drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-cli:
    name: Build CLI
    needs: update-draft-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
    strategy:
      matrix:
        build:
          - x86_64-linux-gnu
          - aarch64-linux-gnu
          - x86_64-macos
          - aarch64-macos
        include:
          - build: x86_64-linux-gnu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - build: aarch64-linux-gnu
            target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04
          - build: x86_64-macos
            target: x86_64-apple-darwin
            os: macos-14
          - build: aarch64-macos
            target: aarch64-apple-darwin
            os: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set release version
        run: |
          sed -i.bak 's/version = "[0-9.]*"$/version = "${{ needs.update-draft-release.outputs.tag_name }}"/' runtime/cli/Cargo.toml
      - name: Install cross-compilation tools (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Load cache
        uses: Swatinem/rust-cache@v2
      - name: Configure cross-compilation (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "[target.aarch64-unknown-linux-gnu]" >> ~/.cargo/config.toml
          echo "linker = \"aarch64-linux-gnu-gcc\"" >> ~/.cargo/config.toml
      - name: Build
        run: cargo build --release --bin santa-cli --target ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: santa-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/santa-cli

  build-docker:
    name: Build Docker
    runs-on: ubuntu-24.04
    needs: [update-draft-release, build-cli]
    permissions:
      contents: write
    steps:
      - name: Download Linux x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: santa-cli-x86_64-unknown-linux-gnu
          path: ./linux-amd64
      - name: Create Dockerfile
        run: |
          cat > Dockerfile <<'EOF'
          FROM debian:bookworm-slim
          COPY linux-amd64/santa-cli /usr/local/bin/santa-cli
          RUN chmod +x /usr/local/bin/santa-cli
          ENTRYPOINT ["/usr/local/bin/santa-cli"]
          EOF
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          tags: ghcr.io/eddmann/santa-lang-blitzen:cli-latest
          labels: org.opencontainers.image.source=https://github.com/eddmann/santa-lang-blitzen
          outputs: type=docker,dest=/tmp/santa-cli-docker.tar
      - name: Upload to release
        run: |
          mv /tmp/santa-cli-docker.tar santa-cli-${{ needs.update-draft-release.outputs.tag_name }}-docker.tar
          gh release upload ${{ needs.update-draft-release.outputs.tag_name }} santa-cli-${{ needs.update-draft-release.outputs.tag_name }}-docker.tar --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-24.04
    needs: [update-draft-release, build-cli]
    permissions:
      contents: write
    steps:
      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: santa-cli-*
          path: ./artifacts
      - name: Prepare and upload release assets
        run: |
          for target in x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu x86_64-apple-darwin aarch64-apple-darwin; do
            chmod +x artifacts/santa-cli-${target}/santa-cli
            tar -czvf santa-cli-${{ needs.update-draft-release.outputs.tag_name }}-${target}.tar.gz -C artifacts/santa-cli-${target} santa-cli
            gh release upload ${{ needs.update-draft-release.outputs.tag_name }} santa-cli-${{ needs.update-draft-release.outputs.tag_name }}-${target}.tar.gz --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
